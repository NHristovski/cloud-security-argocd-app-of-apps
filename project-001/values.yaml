redis:
  fullnameOverride: redis
  auth:
    existingSecret: redis-password
    existingSecretPasswordKey: password
  replica:
    replicaCount: 0

# Default values for occurance-traker.
fullnameOverride: occurance-traker

replicaCount: 1

image:
  repository: nikolahristovski/ghoccurancetraker
  pullPolicy: IfNotPresent
  tag: "v1.25.0"

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""


service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: vault-issuer
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/upstream-vhost: occurance-traker.project-001.svc.cluster.local
  hosts:
    - host: occurance-traker.127.0.0.1.sslip.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: occurance-traker-tls
      hosts:
        - occurance-traker.127.0.0.1.sslip.io

livenessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 8080
  initialDelaySeconds: 30
  timeoutSeconds: 5
  failureThreshold: 5
readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 8080
  initialDelaySeconds: 30
  timeoutSeconds: 5
  failureThreshold: 5

volumes:
  - name: config
    configMap:
      name: occurrance-traker

volumeMounts:
  - name: config
    mountPath: /sb/config/application.yaml
    subPath: application.yaml
    readOnly: true

secrets:
  redis:
    name: redis-password
    key: password

podAnnotations:
  prometheus.io/scrape5: "true"
  prometheus.io/path: "/actuator/prometheus"
  prometheus.io/port: "8080"
